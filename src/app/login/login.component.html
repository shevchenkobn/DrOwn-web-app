<ng-form (ngSubmit)="submit()">
  <app-progress-spinner class="example-margin"
                        color="primary"
                        mode="indeterminate"
                        value="50"
                        backdropEnabled="true"
                        [displayProgressSpinner]="isSendingRequest">
  </app-progress-spinner>
  <mat-card>
    <mat-card-title translate>login-page.title</mat-card-title>
    <mat-card-subtitle [innerHTML]="'login-page.redirect' | translate:redirectWrap"></mat-card-subtitle>
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label translate>login-page.labels.login</mat-label>
        <input matInput type="email" required="required" [(ngModel)]="email" [disabled]="isSendingRequest"/>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label translate>login-page.labels.password</mat-label>
        <input matInput type="password" required="required" [(ngModel)]="password" [disabled]="isSendingRequest"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [disabled]="isSendingRequest" translate>login-page.submit</button>
    </mat-card-actions>
  </mat-card>
</ng-form>
