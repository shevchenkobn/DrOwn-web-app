<mat-toolbar color="primary" class="mat-elevation-z3">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="example-app-name">DrOwn</h1>
</mat-toolbar>
<mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav mode="over"
               [fixedInViewport]="mobileQuery.matches"
               class="mat-elevation-z2"
               fixedTopGap="56">
    <mat-nav-list>
      <button (click)="selectLocale('uk-UA')">Ukrainian</button>
      <button (click)="selectLocale('en-US')">English</button>
      <p translate>test</p>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p translate>test</p>
    <p translate>test555</p>
  </mat-sidenav-content>
</mat-sidenav-container>
