<h1 mat-dialog-title translate>{{prefix + 'password.show.title' | translate}}</h1>
<div mat-dialog-content>
  <h2 translate>{{prefix + 'password.show.note' | translate}}</h2>
  <samp>{{data.password}}</samp>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">{{prefix + 'password.show.ok' | translate}}</button>
</div>
