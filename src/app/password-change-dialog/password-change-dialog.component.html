<h1 mat-dialog-title translate>password.change.title</h1>
<div mat-dialog-content>
  <mat-form-field appearance="standard" class="fit-parent-width">
    <mat-label translate>password.change.password-label</mat-label>
    <input matInput #passwordInput="ngModel"
           type="password"
           required="required"
           ngModel [pattern]="pattern"
           [(ngModel)]="password"
           name="password"/>
    <mat-error *ngIf="passwordInput.invalid" translate>password.change.no-password</mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard" class="fit-parent-width">
    <mat-label translate>password.change.password-confirmation</mat-label>
    <input matInput #passwordConfirmInput="ngModel"
           type="password"
           required="required"
           ngModel
           [(ngModel)]="passwordConfirmation"
           [errorStateMatcher]="errorStateMatcher"
           name="passwordConfirmation"/>
    <mat-error *ngIf="passwordConfirmInput.invalid" translate>password.change.no-password-confirmation</mat-error>
    <mat-error *ngIf="passwordConfirmation !== password" translate>password.change.password-mismatch</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button
          mat-raised-button
          color="primary"
          [disabled]="passwordInput.invalid || passwordConfirmInput.invalid || passwordConfirmation !== password"
          (click)="confirm()"
          translate>{{ 'password.change.ok' | translate }}</button>
  <button mat-button (click)="close()">{{ 'password.change.cancel' | translate }}</button>
</div>
